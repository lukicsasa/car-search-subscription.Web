<div class="card">
  <div class="card-body">
    <span>Subscriptions</span>
    <br/>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Year</th>
          <th>Make</th>
          <th>Model</th>
          <th>Trim</th>
          <th>Date created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sub of subscriptions">
          <td>{{sub.name}}</td>
          <td>{{sub.year}}</td>
          <td>{{sub.make}}</td>
          <td>{{sub.model}}</td>
          <td>{{sub.trim}}</td>
          <td>{{sub.dateCreated | formatDate}}</td>
          <td>
            <button
              class="btn btn-md"
              [ngClass]="{'btn-primary': !sub.active, 'btn-danger': sub.active}"
              (click)="toggleSubscription(sub._id)">
              {{sub.active ? 'Deactivate' : 'Activate'}}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
