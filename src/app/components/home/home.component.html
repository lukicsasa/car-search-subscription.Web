<div class="card">
  <div class="card-body">
    <h3>Subscriptions</h3>
    <br/>
    <p *ngIf="!subscriptions?.length">You don't have any subscriptions. Go to "Subscribe" tab and create a first one!</p>
    <div style="display:flex;flex-wrap: wrap; justify-content:space-between;">
      <app-subscription [sub]="sub" *ngFor="let sub of subscriptions"></app-subscription>
    </div>
  </div>
</div>
