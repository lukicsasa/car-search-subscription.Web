<div class="container">
  <div class="form-signin">
    <h2 class="form-signin-heading">Sign up</h2>
    <label for="inputEmail" class="sr-only">Full name</label>
    <input type="text"  class="form-control" placeholder="Full name" required="" autofocus="" [(ngModel)]="user.name">
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="" [(ngModel)]="user.username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" [(ngModel)]="user.password">
    <label for="inputPassword" class="sr-only">Confirm Password</label>
    <input type="password" class="form-control" placeholder="Confirm Password" required="" [(ngModel)]="confirmPassword">
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="register()">Sign up</button>
  </div>
</div>
