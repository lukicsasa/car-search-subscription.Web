<div>
  <div class=form-row>
    <div class="form-group col-md-12">
      <label for="name">Name</label>
      <input [(ngModel)]="subscription.name" type="text" class="form-control" id="name" placeholder="e.g. 'My BMW 320'">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="make">Make</label>
      <input [(ngModel)]="subscription.make" type="text" class="form-control" id="make" placeholder="e.g. BMW">
    </div>
    <div class="form-group col-md-4">
      <label for="model">Model</label>
      <input [(ngModel)]="subscription.model" type="text" class="form-control" id="model" placeholder="e.g. 320">
    </div>
    <div class="form-group col-md-4">
      <label for="trim">Trim</label>
      <input [(ngModel)]="subscription.trim" type="text" class="form-control" id="trim" placeholder="e.g. Cabrio">
    </div>
  </div>
  <div class="form-row">
    <button class="btn btn-success btn-lg btn-block" (click)="subscribe()">Subscribe</button>
  </div>
</div>
