<form #form="ngForm" class="component">
  <div class=form-row>
    <div class="form-group col-md-12">
      <label for="name">Name</label>
      <input required name="name" [(ngModel)]="subscription.name" type="text" class="form-control" id="name" placeholder="e.g. 'My BMW 320'">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="year">Year</label>
      <input name="year" [(ngModel)]="subscription.year" type="number" class="form-control" id="year" placeholder="e.g. 2017">
    </div>
    <div class="form-group col-md-3">
      <label for="make">Make</label>
      <input name="make" [(ngModel)]="subscription.make" type="text" class="form-control" id="make" placeholder="e.g. BMW">
    </div>
    <div class="form-group col-md-3">
      <label for="model">Model</label>
      <input name="model" [(ngModel)]="subscription.model" type="text" class="form-control" id="model" placeholder="e.g. 320">
    </div>
    <div class="form-group col-md-3">
      <label for="trim">Trim</label>
      <input name="trim" [(ngModel)]="subscription.trim" type="text" class="form-control" id="trim" placeholder="e.g. Cabrio">
    </div>
  </div>
  <div class="form-row">
    <button [disabled]="!form.valid" class="btn btn-success btn-lg btn-block" (click)="subscribe(form)">Subscribe</button>
  </div>
</form>
