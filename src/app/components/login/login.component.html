<div class="login-page">
  <form class="form" #form="ngForm">
    <div class="login-form">
      <input required [(ngModel)]="user.username" name="username" type="text" placeholder="username"/>
      <input required [(ngModel)]="user.password" name="password" type="password" placeholder="password"/>
      <button (click)="login(form)" disabledOffline>login</button>
      <p class="message">Not registered? <a routerLink='/register'>Create an account</a></p>
    </div>
  </form>
</div>
